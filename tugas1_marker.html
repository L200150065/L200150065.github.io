<!DOCTYPE html>
<html>
<body>

<h1>PESMA KH MAS MANSUR</h1>

<div id="map" style="width:100%;height:600px;"></div>

<script>

function myMap() {
  var myCenter = new google.maps.LatLng(-7.548291, 110.769415);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 17
 };
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({
  position: myCenter
  animation: google.maps.Animation.BOUNCE
  });
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-1aLnFGU_fwVyTxpRuWzXQj_INKr7Aqw&callback=myMap" ></script>
</body>
</html>
